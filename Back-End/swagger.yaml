swagger: "2.0"
info:
  title: Documentation de l'API de la Banque Argent
  description: Contient tous les points de terminaison API disponibles dans cette base de code
  version: "1.0.0"
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - Module Utilisateur
      summary: Connexion
      description: API pour la connexion
      parameters:
        - in: body
          name: body
          description: Informations de connexion
          required: true
          schema:
            $ref: "#/definitions/Login"
      produces:
        - application/json
      responses:
        "200":
          description: Connexion réussie
          schema:
            $ref: "#/definitions/LoginResponse"
        "400":
          description: Champs invalides
        "500":
          description: Erreur interne du serveur
  /user/signup:
    post:
      tags:
        - Module Utilisateur
      summary: Inscription
      description: API pour l'inscription
      parameters:
        - in: body
          name: body
          description: Informations d'inscription
          required: true
          schema:
            $ref: "#/definitions/User"
      produces:
        - application/json
      responses:
        "200":
          description: Inscription réussie
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Champs invalides
        "500":
          description: Erreur interne du serveur
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - Module Utilisateur
      summary: Récupérer le Profil Utilisateur
      description: API pour récupérer le profil utilisateur
      responses:
        "200":
          description: Profil utilisateur récupéré avec succès
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Champs invalides
        "500":
          description: Erreur interne du serveur
    put:
      security:
        - Bearer: []
      tags:
        - Module Utilisateur
      summary: Mettre à jour le Profil Utilisateur
      description: API pour mettre à jour le profil utilisateur
      parameters:
        - in: body
          name: body
          description: Mettre à jour les attributs du profil utilisateur
          required: true
          schema:
            $ref: "#/definitions/UserProfile"
      produces:
        - application/json
      responses:
        "200":
          description: Profil utilisateur mis à jour avec succès
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Champs invalides
        "500":
          description: Erreur interne du serveur
  /transactions/{monthNumber}:
    get:
      security:
        - Bearer: []
      tags:
        - Module Compte
      summary: Récupérer les Transactions
      description: API pour récupérer les transactions d'un compte spécifique
      parameters:
        - in: path
          name: monthNumber
          type: integer
          required: true
          description: Month number to call transaction
      produces:
        - application/json
      responses:
        "200":
          description: Transactions récupérées avec succès
          schema:
            type: array
            items:
              $ref: "#/definitions/TransactionResponse"
        "400":
          description: ID du compte invalide
        "500":
          description: Erreur interne du serveur
  /transaction/{transactionId}:
    get:
      security:
        - Bearer: []
      tags:
        - Module Compte
      summary: Récupérer les Détails de la Transaction
      description: API pour récupérer les détails d'une transaction pour un compte spécifique
      parameters:
        - in: path
          name: transactionId
          type: string
          required: true
          description: Id of one transaction
      produces:
        - application/json
      responses:
        "200":
          description: Détails de la transaction récupérés avec succès
          schema:
            $ref: "#/definitions/Transaction"
        "400":
          description: Champs invalides
        "500":
          description: Erreur interne du serveur
    patch:
      security:
        - Bearer: []
      tags:
        - Module Compte
      summary: Mettre à jour une Transaction
      description: API pour mettre à jour les détails d'une transaction pour un compte spécifique
      parameters:
        - in: path
          name: transactionId
          type: string
          required: true
          description: L'ID de la transaction
        - in: body
          name: body
          description: Mise à jour des détails de la transaction
          required: true
          schema:
            $ref: "#/definitions/TransactionUpdate"
      produces:
        - application/json
      responses:
        "200":
          description: Transaction mise à jour avec succès
          schema:
            $ref: "#/definitions/Transaction"
        "400":
          description: Champs invalides
        "500":
          description: Erreur interne du serveur
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    type: object
    properties:
      email:
        type: string
        description: Email de l'utilisateur
      password:
        type: string
        description: Mot de passe de l'utilisateur
      firstName:
        type: string
        description: Prénom de l'utilisateur
      lastName:
        type: string
        description: Nom de famille de l'utilisateur
      userName:
        type: string
        description: Nom public de l'utilisateur
  Login:
    type: object
    properties:
      email:
        type: string
        description: Email de l'utilisateur
      password:
        type: string
        description: Mot de passe de l'utilisateur
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
  UserProfile:
    type: object
    properties:
      userName:
        type: string
  Transaction:
    type: object
    properties:
      id:
        type: string
        description: ID de la transaction
      balance:
        type: number
        description: Solde après la transaction
      amount:
        type: number
        description: Montant de la transaction
      date:
        type: string
        format: date-time
        description: Date de la transaction
      type:
        type: string
        description: Type de transaction (par exemple, crédit, débit)
      description:
        type: string
        description: Description de la transaction
      category:
        type: string
        description: Catégorie de la transaction
      note:
        type: string
        description: Note concernant la transaction
  TransactionUpdate:
    type: object
    properties:
      category:
        type: string
        description: Nouvelle catégorie de la transaction
      note:
        type: string
        description: Nouvelle note concernant la transaction
  TransactionResponse:
    type: object
    properties:
      accountId:
        type: string
      accountName:
        type: string
      transactions:
        type: array
        items:
          $ref: "#/definitions/Transaction"
